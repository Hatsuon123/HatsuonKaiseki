<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Practice</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #inputSection, #recordSection, #analysisSection {
            margin: 20px;
        }
        #recordButton, #compareButton {
            padding: 10px 20px;
            margin: 10px;
        }
        #nativeAudio {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Pronunciation Practice</h1>
    <div id="inputSection">
        <input type="text" id="wordInput" placeholder="Type a word" />
        <button id="getNativeAudio">Get Native Pronunciation</button>
    </div>
    <div id="recordSection" style="display:none;">
        <audio id="nativeAudio" controls></audio>
        <button id="recordButton">Start Recording</button>
        <button id="compareButton" disabled>Compare</button>
    </div>
    <div id="analysisSection" style="display:none;">
        <canvas id="formantCanvas" width="800" height="400"></canvas>
    </div>
    <div id="output">
        <p>Type a word and get started.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
