<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pronunciation Analyzer</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
        }
        #recordButton, #compareButton {
            padding: 10px 20px;
            margin: 10px;
        }
        #output {
            margin-top: 20px;
        }
    </style>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/addons/p5.sound.min.js"></script>
</head>
<body>
    <h1>Pronunciation Analyzer</h1>
    <button id="recordButton">Start Recording</button>
    <button id="compareButton" disabled>Compare</button>
    <div id="output">
        <p>Record your pronunciation and compare it with the native speaker.</p>
    </div>
    <script src="script.js"></script>
</body>
</html>
